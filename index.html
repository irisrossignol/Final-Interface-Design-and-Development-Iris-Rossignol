<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <script src="https://unpkg.com/tone"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Modak&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="gameContainer">
      <h1>TIC TAC TOE</h1>
      <div class="box">
        <div id="cellContainer">
          <div cellIndex="0" class="cell" id="hautGauche" data-note="c"></div>
          <div cellIndex="1" class="cell" data-note="d"></div>
          <div cellIndex="2" class="cell" id="hautDroite" data-note="e"></div>
          <div cellIndex="3" class="cell" data-note="f"></div>
          <div cellIndex="4" class="cell" data-note="g"></div>
          <div cellIndex="5" class="cell" data-note="a"></div>
          <div cellIndex="6" class="cell" id="basGauche" data-note="b"></div>
          <div cellIndex="7" class="cell" data-note="c#"></div>
          <div cellIndex="8" class="cell" id="basDroite" data-note="d#"></div>
        </div>
      </div>
      <p class="bonjour">Player O, choose your chalk right here</p>
      <p class="hello">
        Player X,
        <br />choose your chalk below
      </p>

      <h2 id="statusText"></h2>
      <button id="restartBtn">Restart</button>
      <div id="chalkContainer">
        <div class="chalkGroup1">
          <div class="chalk chalk1"><div class="tip1"></div></div>
          <div class="chalk chalk2"><div class="tip2"></div></div>
          <div class="chalk chalk3"><div class="tip3"></div></div>
          <div class="chalk chalk4"><div class="tip4"></div></div>
          <div class="chalk chalk5"><div class="tip5"></div></div>
        </div>

        <div class="chalkGroup2">
          <div class="chalk chalk6"><div class="tip6"></div></div>
          <div class="chalk chalk7"><div class="tip7"></div></div>
          <div class="chalk chalk8"><div class="tip8"></div></div>
          <div class="chalk chalk9"><div class="tip9"></div></div>
          <div class="chalk chalk10"><div class="tip10"></div></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
